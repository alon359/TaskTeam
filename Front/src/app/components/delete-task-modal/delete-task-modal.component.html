<div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete this task?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</div>
                
                <p class="m-0">Are you sure you want to delete this task?</p>
                <p class="m-0">This action cannot be undone</p>
            </div>
            <div class="modal-footer d-flex">
                <button type="button" class="btn btn-danger" (click)="removeTask()" [disabled]="isLoading">
                    <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <span *ngIf="isLoading" class="ml-2">Loading</span>
                    <span *ngIf="!isLoading">Delete</span>
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="isLoading">Cancel</button>
            </div>
        </div>
    </div>
</div>
