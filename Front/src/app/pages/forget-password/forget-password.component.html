<div class="layout-main">

  <app-menu-login></app-menu-login>

  <div class="main-contain p-2">
    <h1>Forget your password?</h1>

    <!-- Enter email address card -->
    <app-forget-pass-email-card *ngIf="!isEmailSended" [isLoading]="isLoading" [isEmailSended]="isEmailSended"
      [msgErr]="msgErr">
    </app-forget-pass-email-card>

    <!-- Email sended card -->
    <app-forget-pass-email-sended *ngIf="isEmailSended"></app-forget-pass-email-sended>

  </div>
