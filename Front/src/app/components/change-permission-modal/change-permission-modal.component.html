<div class="modal fade" id="memberPermissionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change permission</h4>
                <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Error massage -->
                <div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</div>
                <!-- Success massage -->
                <div *ngIf="successMsg" class="alert alert-success" role="alert">{{successMsg}}</div>

                <!-- Pemisson change form -->
                <form *ngIf="member && (!errorMsg && !successMsg)">
                    <div class="form-group">
                        <label for="Permission">Member permission</label>
                        <select class="custom-select" [(ngModel)]="selectOption" name="permission">
                            <option *ngFor="let option of options" [ngValue]="option.toLowerCase()">
                                {{option}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group d-flex">
                        <!-- Change button -->
                        <button type="submit" class="btn btn-danger mr-1" (click)="onSubmit()" [disabled]="isLoading">
                            <!-- If Loading -->
                            <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <span *ngIf="isLoading" class="ml-2">Loading</span>
                            <!-- If not loading -->
                            <span *ngIf="!isLoading">Change</span>
                        </button>

                        <!-- Cancel button -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()"
                            [disabled]="isLoading">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
