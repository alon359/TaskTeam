<div class="layout-main">
  <app-menu-login></app-menu-login>

  <div class="container">
    <h1>My projects</h1>

    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Progress</th>
          <th>Remain tasks</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{project.name}}</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" attr.style="width: {{project.Progress}}%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">{{project.Progress}}%</div>
            </div>
          </td>
          <td>{{project.RemainTasks}}</td>
          <td><a href="/" class="btn btn-primary">Open</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
